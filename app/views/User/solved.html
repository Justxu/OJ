{{set . "title" "Rating"}}
{{template "header.html" .}}
{{template "sub_header.html" .}}
    <div class="ui sub menu">
      <a class="active item" >SOLVED</a>
      <a class="item" >PENDING</a>
    </div>
  </div>
</div>
<div class="ui two column page grid">
{{template "left_side.html" .}}
{{.usps}}
  <div class="twelve wide column">
    <div class="ui divided list">
      {{range $k,$v:= .usps}}
     <div class="item">
      <a class="left floated">#1</a>
      <div class="right floated ui label">
	      <i class="checkmark icon"></i>
	      <a class="detail" href="#">{{$v.Solved}}</a>
      </div>
      <div class="content">
	<a class="header" href="/Problem/P/{{$v.ProbId}}" >{{$v.ProbId}}</a>
      </div>
    </div>
      {{end}}
    </div>
  </div>
</div>
{{template "footer.html" .}}
