{{set . "title" "Rating"}}
{{template "header.html" .}}
{{template "sub_header.html" .}}
<div class="ui sub menu">
	<a class="active item" >SOLVED</a>
</div>
  </div>
</div>
<div class="ui two column page grid">
	{{template "left_side.html" .}}
  <div class="twelve wide column">
<div class="ui divided list">
	{{range $k,$v:= .users}}
	<div class="item">
		<a class="left floated">#{{$v.Id}}</a>
		<div class="right floated ui label">
			<i class="checkmark icon"></i>
			<a class="detail">{{$v.Solved}}</a>
		</div>
		<div class="content">
			<a class="header" href="/user/u/{{$v.Id}}" >{{$v.Name}}</a>
		</div>
	</div>
	{{end}}
</div>
{{ .pagination.Html }}
  </div>
</div>
{{template "footer.html" .}}
