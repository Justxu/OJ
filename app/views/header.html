<!DOCTYPE html>
<html>
<head>
<title>{{.title}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="baidu-site-verification" content="0tJPgMPSI7" />
<link rel="stylesheet" type="text/css" href="/public/css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="/public/css/general.css">
<link rel="shortcut icon" type="image/jpg" href="/public/images/favicon.png">
{{range .moreStyles}}
	<link rel="stylesheet" type="text/css" href="/public/{{.}}">
{{end}}
<script src="/public/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/public/js/semantic.min.js" type="text/javascript" charset="utf-8"></script>
{{range .moreScripts}}
	<script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
{{end}}
</head>
<body>
<div class="ui page grid">
	<a href="/"><img class="left floated image logo " src="/public/images/logo.jpg"/></a>
	<div class="ui right floated buttons">
		{{if .session.username}}
			<a class="ui small button" href="/Problems/New">new</a>
            {{if isAdmin .session.username}}
			<a class="ui small button" href="/Problems/Posts">posts</a>
            {{end}}
		{{end}}
		{{if eq .RunMode "dev"}}
			<a class="ui small button" href="/@tests">tests</a>
		{{end}}
		{{if .session.username }}
			<a class="ui small blue button" href="/Account/Logout">logout</a>
		{{else}}
            <a class="ui small button" href="/Account/Regist">register</a>
			<a class="ui small blue button" href="/Account/Login">login</a>
		{{end}}
	</div>
</div>
