{{template "flash.html" .}}

	<div class="four wide column">
		<div class="ui left aligned basic secondary segment">
			<p>Author <a href="http://www.github.com/ggaaooppeenngg/">ggaaooppeenngg</a></p>

		</div>
	</div>
</div>
{{if eq .RunMode "dev"}}
{{template "debug.html" .}}
{{end}}

<script type="text/javascript">
	//检查浏览器版本,不支持IE
	var Sys = {};
	var ua = navigator.userAgent.toLowerCase();
	if (window.ActiveXObject)
		Sys.ie = ua.match(/msie ([\d.]+)/)[1]
	else if (document.getBoxObjectFor)
		Sys.firefox = ua.match(/firefox\/([\d.]+)/)[1]
	else if (window.MessageEvent && !document.getBoxObjectFor)
		Sys.chrome = ua.match(/chrome\/([\d.]+)/)[1]
	else if (window.opera)
		Sys.opera = ua.match(/opera.([\d.]+)/)[1]
	else if (window.openDatabase)
		Sys.safari = ua.match(/version\/([\d.]+)/)[1];

	//以下进行测试
	if(Sys.ie) {
		console.log('IE:'+Sys.ie);
		alert("检测到您使用IE浏览器,该应用不支持IE浏览球,请更换chrome或者firefox.");
	}
	if(Sys.firefox) console.log('Firefox: '+Sys.firefox);
	if(Sys.chrome) console.log('Chrome: '+Sys.chrome);
	if(Sys.opera) console.log('Opera: '+Sys.opera);
	if(Sys.safari) console.log('Safari: '+Sys.safari);
</script>
</body>
</html>
