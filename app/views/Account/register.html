{{set . "title" "regist"}}
{{template "header.html" .}}
{{template "sub_header.html" .}}
</div>
</div>
<div class="ui three column grid">
	<div class="column">
	</div>
	<div class="column">
		<form method="POST" action="/account/register">
			<div class="ui form segment">
				<div class="field">
                    <label>{{msg . "account.username"}}</label>
					<div class="ui left labeled icon input">
                        <input type="text" name="user.Name" placeholder="{{msg . "account.username"}}">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
                    <label>{{msg . "account.email"}}</label>
					<div class="ui left labeled icon input">
                        <input type="text" name="user.Email" placeholder="{{msg . "account.email"}}">
						<i class="mail icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
                    <label>{{msg . "account.password"}}</label>
					<div class="ui left labeled icon input">
                        <input type="password" name="user.Password" placeholder="{{msg . "account.password"}}">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
                    <label>{{msg . "account.confirmpassword"}}</label>
					<div class="ui left labeled icon input">
                        <input type="password" name="user.ConfirmPassword" placeholder="{{msg . "account.confirmpassword"}}">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
                <button class="ui blue submit button">{{msg . "register"}}</button>
			</div>
		</form>
	</div>
	<div class="column">
	</div>
</div>
</form>
{{template "footer.html" .}}
