{{set . "title" "Profile"}}
{{template "header.html" .}}
{{template "sub_header.html" .}}
</div>
</div>
<div class="ui two column page grid">
	{{template "left_side.html" .}}
  <div class="twelve wide column">
		<div class="row">
			<form action="/account/edit" method="POST">
				<div class="ui small form segment">
					<div class="field">
                        <label>{{msg . "account.username"}}</label>
						<input placeholder="Name" type="text" name="user.Name" value="{{.username}}">
					</div>
					<div class="two fields">
						<div class="field">
                            <label>{{msg . "account.password"}}</label>
                            <input placeholder="{{msg . "account.password"}}" type="password" name="user.Password">
						</div>
						<div class="field">
                            <label>{{msg . "account.confirmpassword"}}</label>
                            <input placeholder="{{msg . "account.confirmpassword"}}" type="password" name="user.ConfirmPassword">
						</div>
					</div>
				</div>
                <button class="ui blue submit button">{{msg . "submit"}}</button>
			</form>
		</div>
	</div>
</div>
{{template "footer.html" .}}
