{{set . "title" "Forgot"}}
{{template "header.html" .}}
{{template "sub_header.html" .}}
<div class="ui three column grid">
	<div class="column">
	</div>
	<div class="column">
		<form method="POST" action="/account/send-reset-email">
			<div class="ui form segment">
				<div class="field">
                    <label>{{msg . "account.email"}}</label>
					<div class="ui left labeled icon input">
                        <input type="text" name="email" placeholder="{{msg . "account.email"}}">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
                <button class="ui blue submit button">{{msg . "account.reset"}}</button>
			</div>
		</form>
	</div>
	<div class="column">
	</div>
</div>
{{template "footer.html" .}}
