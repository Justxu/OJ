{{set . "title" "Login"}}
{{template "header.html" .}}
{{template "sub_header.html" .}}
<div class="ui three column grid">
	<div class="column">
	</div>
	<div class="column">
		<form method="POST" action="/Account/PostLogin">
			<div class="ui form segment">
				<div class="field">
					<label>用户名</label>
					<div class="ui left labeled icon input">
						<input type="text" name="user.Email" placeholder="Email Address">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label>密码</label>
					<div class="ui left labeled icon input">
						<input type="password" name="user.Password" placeholder="Password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="ui error message">
					<div class="header">发生了错误</div>
				</div>
				<button class="ui blue submit button">登录</button>
				<a class="ui green button" href="/Account/Forgot">忘记密码</a>
			</div>
		</form>
	</div>
	<div class="column">
	</div>
</div>
{{template "footer.html" .}}
