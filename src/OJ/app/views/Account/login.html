{{set . "title" "Login"}}
{{template "header.html" .}}
<div class="ui page grid">
	<div class="ui menu">
		<div class="menu">
			<a class="item" href="/Problems/Index" >
				<i class="question green icon"></i> PROBLEMSET
			</a>
			<a class="item">
				<i class="trophy blue icon"></i> RATING
			</a>
			<div class="right menu">
				<div class="item">
					<div class="ui icon input">
						<input type="text" placeholder="Search by tag...">
						<i class="search link icon"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="ui three column grid">
	<div class="column">
	</div>
	<div class="column">
		<form method="POST" action="/Account/PostLogin">
			<div class="ui form segment">
				<div class="field">
					<label>用户名</label>
					<div class="ui left labeled icon input">
						<input type="text" name="user.Email" placeholder="Email Address">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label>密码</label>
					<div class="ui left labeled icon input">
						<input type="password" name="user.Password" placeholder="Password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="ui error message">
					<div class="header">发生了错误</div>
				</div>
				<button class="ui blue submit button">登录</button>
				<button class="ui green button">忘记密码</button>
			</div>
		</form>
	</div>
	<div class="column">
	</div>
</div>
<div id="forget" class="ui modal">
	<i class="close icon"></i>
	<div class="header">
		Foget password
	</div>
	<div class="content">
		<div class="left">
			左边的内容。
		</div>
		<div class="right">
			右边的内容。
		</div>
	</div>
	<div class="actions">
		<div class="ui button">取消</div>
		<div class="ui button">确定</div>
	</div>
</div>
{{template "footer.html" .}}
