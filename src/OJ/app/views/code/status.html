{{set . "title" "Status"}}
{{template "header.html" .}}
<div class="ui page grid">
      <div class="ui menu">
        <div class="menu">
          <a class="green item" href="/Problems/Index">
            <i class="question icon"></i> PROBLEMSET
          </a>
          <a class="item">
            <i class="trophy blue icon"></i> RATING
          </a>
          <div class="right menu">
            <div class="item">
              <div class="ui icon input">
                <input type="text" placeholder="Search by tag...">
                <i class="search link icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="ui sub menu">
          <a class="item" href="/Problems/Index" >SET</a>
          <a class="active item" href="/Code/Status" >STATUS</a>
        </div>
      </div>
    </div>
    <div class="ui two column page grid">
      <div class="four wide column">
        <div class="ui vertical pointing menu">
          <a class="item">
            <i class="user icon"></i> PROFILE
          </a>
          <a class="item">
            <i class="flag icon"></i> SOLVED
          </a>
        </div>
      </div>
      <div class="twelve wide column">
        <table class="ui table segment">
          <thead>
            <tr>
              <th>#</th>
              <th>When</th>
              <th>Who</th>
              <th>Problem</th>
              <th>Lang</th>
              <th>Verdict</th>
              <th>Time</th>
              <th>Memory</th>
            </tr>
          </thead>
          <tbody>
          	{{range $s := .sources}}
            <tr>
              <td>123213</td>
              <td>1993.10.1</td>
              <td>{{$s.UserId}}</td>
              <td>sum</td>
              <td>GUN C++</td>
              <td class="positive">{{ $s.StatusString }}</td>
              <td>0 ms</td>
              <td>0 KB</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
{{template "footer.html" .}}
