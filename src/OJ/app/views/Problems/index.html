{{set . "title" "Problem"}}
{{template "header.html" .}}
<div class="ui page grid">
  <div class="ui menu">
    <div class="menu">
      <a class="green item" href="/Problems/Index">
        <i class="question icon"></i> PROBLEMSET
      </a>
      <a class="item">
        <i class="trophy blue icon"></i> RATING
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Search by tag...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="ui sub menu">
      <a class="active item" >SET</a>
      <a class="item" href="/Code/Status" >STATUS</a>
    </div>
  </div>
</div>
<div class="ui two column page grid">
  <div class="four wide column">
    <div class="ui vertical pointing menu">
      <a class=" item">
        <i class="user icon"></i> PROFILE
      </a>
      <a class="item">
        <i class="flag icon"></i> SOLVED
      </a>
    </div>
  </div>
  <div class="twelve wide column">
    <div class="ui divided list">
      {{range $k,$v:= .problems}}
      <div class="item">
        <div class="right floated ui label">
          <i class="checkmark icon"></i>
          <a class="detail" href="#">1558</a>
        </div>
        <div class="content">
          <a class="header" href="/problems/answer/{{$v.Id}}" >{{$v.Description}}</a>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{template "footer.html" .}}
